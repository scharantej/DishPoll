

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu</title>
</head>
<body>
<h1>Menu</h1>
<ul>
{% for dish in dishes %}
<li>
<a href="/dish-of-the-week?dish_id={{ dish.id }}">{{ dish.name }}</a>
<p>{{ dish.description }}</p>
<p>Price: {{ dish.price }}</p>
</li>
{% endfor %}
</ul>
</body>
</html>
